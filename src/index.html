<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Selector</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="emoji-container"></div>
    <div id="app">
        <div class="container">
            <h1>Random Sneaker Selector</h1>
            <div class="sneaker-container">
                <button id="select-sneaker" class="button">Pick a Random Sneaker</button>
                <p id="sneaker-display" class="sneaker-display"></p>
                <img id="sneaker-image" class="sneaker-image" style="display: none;" alt="Selected sneaker">
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
